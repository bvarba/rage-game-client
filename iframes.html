<!doctype html>

<style>
body {
	margin: 0;
	padding: 0;
}
iframe {
	width: 50vw;
	height: 100vh;
	position: absolute;
	left: 0;
	top: 0;
	border: 0;
	display: block;
}
iframe + iframe {
	right: 0;
	left: auto;
}
</style>

<iframe src="./index.html"></iframe>
<iframe src="./index.html"></iframe>


<button id="fullscreen">Fullscreen</button>

<script type="text/javascript">
var fsBtn = document.querySelector('#fullscreen');
fsBtn.style.zIndex = 1;
fsBtn.style.position = 'absolute';
fsBtn.addEventListener('click', function () {
	var fs = document.body.requestFullscreen || document.body.webkitRequestFullscreen;
	fs.call(document.body);
	fsBtn.style.display = 'none';
})
</script>
